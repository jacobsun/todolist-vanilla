  <body>
    <header>
      <h1>Todolist vanilla</h1>

    <div id="content">
      <input type="checkbox" id="mark-all">
      <input type="text" id="textbox" placeholder="write something">
      <ul>
        <li>
          <input type="checkbox" class="toggle">
          <label>IIII</label>
          <button class="delete"></button>
        </li>
        <li>
          <input type="checkbox" class="toggle">
          <label>IIII</label>
          <button class="delete"></button>
        </li>
      </ul>
      <footer>
        <span id="count">
          2 items left.
        </span>
        <div class="filters">
          <a href="#/active">Active</a>
          <a href="#/done">Done</a>
          <a href="#/all" class="selected">All</a>
        </div>
        <button id="clear-done">Clear Done</button>
      </footer>
    </div>
    <footer class="info">
      <span>todolist</span>
    </footer>
